<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- overall container -->
    <div class="bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center ">
        <!-- landing page -->
        <section class="flex flex-col items-center justify-center min-h-screen hidden">
            <h1 class="text-white anton-regular text-9xl">ALPHABET CLASH</h1>
            <p class="text-2xl poppins-medium text-white py-6">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn text-black poppins-semibold">Play Now</button>
        </section>
        <!-- playing page -->
        <section class="flex flex-col justify-center items-center min-h-screen hidden">
            <!-- artboard container -->
            <div class="border-[20px] bg-[#ffffffb3] rounded-2xl border-[#010313cc] mb-6">
                <div class="artboard artboard-horizontal phone-6">
                    <p class="bg-[#010313cc] text-white mx-auto text-center w-1/3 pb-4 rounded-b-2xl">Don't watch
                        keyboard while
                        playing...
                    </p>
                    <p class="flex justify-center items-center h-full text-[120px] poppins-medium text-black">Y</p>
                </div>
            </div>
            <!-- keyboard -->
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
            </div>
            <div class="flex justify-between w-2/3">
                <button class="btn bg-fuchsia-600 border-none text-white">Life <img src="images/heart.svg"
                        alt=""><span>1</span></button>
                <button class="btn bg-violet-600 border-none text-white">Score<img src="images/monetization_on.svg"
                        alt=""><span>1</span></button>
            </div>
        </section>
        <!-- score page -->
        <div class="flex justify-center items-center min-h-screen">
            <div class="text-center text-white score-bg rounded-2xl p-6">
                <h1 class="poppins-bold text-6xl">Score : <span class="poppins-medium">14</span></h1>
                <button class="btn text-black poppins-semibold my-6">Play Now</button>
                <p class="poppins-medium">Practice will make you Pro</p>
            </div>
        </div>
    </div>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
