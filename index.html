<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- overall container -->
    <div class="bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center">
        <!-- landing page -->
        <section class="flex flex-col items-center justify-center min-h-screen hidden" id="home">
            <h1 class="text-white anton-regular text-9xl">ALPHABET CLASH</h1>
            <p class="text-2xl poppins-medium text-white py-6">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="pageSwitch('home', 'playground')" class="btn text-black poppins-semibold">Play
                Now</button>
        </section>
        <!-- playing page -->
        <section class="flex flex-col justify-center items-center min-h-screen " id="playground">
            <!-- artboard container -->
            <div class="border-[20px] bg-[#ffffffb3] rounded-2xl border-[#010313cc] mb-6">
                <div class="artboard artboard-horizontal phone-6">
                    <p class="bg-[#010313cc] text-white mx-auto text-center w-1/3 pb-4 rounded-b-2xl">Don't watch
                        keyboard while
                        playing...
                    </p>
                    <p class="flex justify-center items-center h-full text-[120px] poppins-medium text-black"
                        id="console">Y</p>
                </div>
            </div>
            <!-- keyboard -->
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
            </div>
            <div class="flex justify-between w-2/3">
                <button class="btn bg-fuchsia-600 border-none text-white">Life <img src="images/heart.svg" alt=""><span
                        id="life">5</span></button>
                <button class="btn bg-violet-600 border-none text-white">Score<img src="images/monetization_on.svg"
                        alt=""><span id="scoreBoard">0</span></button>
            </div>
        </section>
        <!-- score page -->
        <div class="flex justify-center items-center min-h-screen hidden" id="play-again">
            <div class="text-center text-white score-bg rounded-2xl p-6">
                <h1 class="poppins-bold text-6xl">Score : <span class="poppins-medium" id="finalScore">14</span></h1>
                <button onclick="pageSwitch('play-again', 'playground')"
                    class="btn text-black poppins-semibold my-6">Play Again</button>
                <p class="poppins-medium">Practice will make you Pro</p>
            </div>
        </div>
    </div>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
